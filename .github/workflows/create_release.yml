name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean reobfJar

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hobeak-town/build/libs/hobeak-town.jar
          asset_name: hobeak-town.jar
          asset_content_type: application/java-archive

      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v6.0.0
        with:
          url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "New release: ${{ github.ref }}\nhttps://github.com/donghune/hobeak-town/tags"
          username: "GitHub Actions"
          avatar_url: "https://avatars.githubusercontent.com/u/44036562"
